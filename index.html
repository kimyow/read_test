<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>web test</title>
    </head>

    <body>
        <form class="hidden" id="login-form">
            <input
                required
                maxlength="15"
                type="text"
                placeholder="your name?"
            />
            <input
                type="submit"
                value="Log in"
                />
        </form>
        <h1 class="hidden" id="greeting"></h1>
        <h2 id="clock"></h2>
        <form id="todo-form">
            <input required type="text" placeholder="write to do item"/>
        </form>
        <ul id="todo_list"></ul>
        <div id="weather">
            <span></span>
            <span></span>
        </div>
        <script src="jss/app.js"></script>
        <script src="jss/background.js"></script>
        <script src="jss/clock.js"></script>
        <script src="jss/todos.js"></script>
        <script src="jss/weather.js"></script>
    </body>
</html>
